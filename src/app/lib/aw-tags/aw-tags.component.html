<!--BEM (Block Element Modifier)-->
<div class="tags">
    <div @fadeIn @fadeOut @slideLeftIn @slideRightIn class="tags__tag" *ngFor="let tag of tags; let i = index">
        <span class="tags__text">{{ tag }}</span>
        <span class="tags__close" (click)="remove(i)">x</span>
    </div>
    <input type="text" class="tags__input" [maxLength]="max" (keyup.enter)="add($event)" placeholder="Ajouter un tag">
</div>
